<div class="container">
    <h3>Super user login :)</h3>

    <label for="user-id">User ID</label>
    <input type="text"
           id="user-id"
           name="user-id"
           ng-model="loginCtrl.userID"
           required>
    <button ng-click="loginCtrl.logUser()">Login</button>

    <div ng-show="loginCtrl.userNotFound">
        User name not recognised, please try again.
    </div>

    <div ui-view></div>
</div>
